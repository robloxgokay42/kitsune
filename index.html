<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YeniWatch - Güncel Türkçe anime izleme platformu">
    <title>YeniWatch - Türkçe Anime İzle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://via.placeholder.com/32">
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>YeniWatch</h1>
            <p>Güncel animeleri izle!</p>
            <div class="header-actions">
                <input type="text" id="search" placeholder="Dizi veya anime ara..." aria-label="Anime ara" autocomplete="off">
                <nav>
                    <ul>
                        <li><a href="#featured">Öne Çıkan</a></li>
                        <li><a href="#latest">Popüler Son</a></li>
                        <li><a href="#new-animes">Yeni Animeler</a></li>
                        <li><a href="#new-episodes">Yeni Bölümler</a></li>
                        <li><a href="#comments">Yorumlar</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <button class="btn" onclick="location.href='register.html'">Üye Ol</button>
                    <button class="btn" onclick="location.href='login.html'">Üye Girişi</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="featured" id="featured">
            <h2>Öne Çıkan Animeler</h2>
            <div class="anime-grid" id="featured-animes" role="region" aria-label="Öne çıkan animeler"></div>
        </section>
        <section class="latest-episodes" id="latest">
            <h2>Popüler Animelerden Son Bölümler</h2>
            <div class="anime-grid" id="latest-episodes" role="region" aria-label="Popüler son bölümler"></div>
        </section>
        <section class="new-animes" id="new-animes">
            <h2>Son Eklenen Animeler</h2>
            <div class="anime-grid" id="new-animes" role="region" aria-label="Son eklenen animeler"></div>
        </section>
        <section class="new-episodes" id="new-episodes">
            <h2>Son Eklenen Anime Bölümleri</h2>
            <div class="anime-grid" id="new-episodes" role="region" aria-label="Son eklenen bölümler"></div>
        </section>
        <section class="comments-section" id="comments">
            <h2>Yorumlar</h2>
            <div class="comment-form">
                <textarea id="comment-input" placeholder="Yorum yaz..." aria-label="Yorum gir" rows="3"></textarea>
                <button class="btn" onclick="addComment()">Yorum Ekle</button>
            </div>
            <div id="comments-list" role="region" aria-live="polite" aria-label="Yorumlar listesi"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 YeniWatch. Tüm hakları saklıdır.</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>

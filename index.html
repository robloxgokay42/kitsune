<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeniWatch - Türkçe Anime İzle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>YeniWatch</h1>
        <p>Güncel animeleri izle!</p>
        <input type="text" id="search" placeholder="Dizi veya anime ara...">
        <button>Üye Ol</button>
        <button>Üye Girişi</button>
    </header>
    <main>
        <section class="featured">
            <h2>Öne Çıkan Animeler</h2>
            <div class="anime-grid" id="featured-animes"></div>
        </section>
        <section class="latest-episodes">
            <h2>Popüler Animelerden Son Bölümler</h2>
            <div class="anime-grid" id="latest-episodes"></div>
        </section>
        <section class="new-animes">
            <h2>Son Eklenen Animeler</h2>
            <div class="anime-grid" id="new-animes"></div>
        </section>
        <section class="new-episodes">
            <h2>Son Eklenen Anime Bölümleri</h2>
            <div class="anime-grid" id="new-episodes"></div>
        </section>
        <section class="comments-section" id="comments-section">
            <h2>Yorumlar</h2>
            <textarea id="comment-input" placeholder="Yorum yaz..."></textarea>
            <button onclick="addComment()">Yorum Ekle</button>
            <div id="comments-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 YeniWatch. Tüm hakları saklıdır.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
